<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Listings</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #ff4d4d;
            color: white;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
        }
        nav ul li .logout-btn {
            background: #222;
            padding: 8px 15px;
            border-radius: 5px;
        }
        header {
            text-align: center;
            padding: 60px 20px;
            background-color: #ff704d;
            color: white;
        }
        input {
            width: 60%;
            padding: 15px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        #restaurantList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }
        .restaurant-card {
            width: 280px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .restaurant-card img {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
        }
        .restaurant-card button {
            background: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div style="font-size: 24px; font-weight: bold;">FoodDelivery</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Special Offers</a></li>
            <li><a href="#">Restaurants</a></li>
            <li><a href="#">Track Order</a></li>
            <li><a href="loginshow.html" class="logout-btn">Logout</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header>
        <h1>Find the Best Restaurants Near You</h1>
        <p>Order your favorite meals from top-rated restaurants with fast delivery.</p>
        <input type="text" id="searchBox" onkeyup="searchRestaurants()" placeholder="Search for a restaurant...">
    </header>

    <!-- Restaurant Listings -->
    <div id="restaurantList"></div>

    <script>
        const restaurants = [
            { name: "McDonald's", img: "pic/mcd.webp" },
            { name: "Pizza Hut", img: "pic/pizz.avif" },
            { name: "Burger King", img: "pic/bur.avif" },
            { name: "KFC", img: "pic/kfc.avif" },
            { name: "Subway", img: "pic/sub.jpg" },
            { name: "Taco Bell", img: "pic/taco.jpg" },
            { name: "Starbucks", img: "pic/star.jpg" },
            { name: "Domino's Pizza", img: "pic/dom.jpg" },
            { name: "Dunkin' Donuts", img: "pic/dun.jpg" },
            { name: "Panda Express", img: "pic/pan.jpg" },
            { name: "Chick-fil-A", img: "pic/chi.jpg" },
            { name: "Shake Shack", img: "pic/sha.jpg" },
            { name: "Five Guys", img: "pic/fiv.jpg" },
            { name: "IHOP", img: "pic/ih.jpg" },
            { name: "Chipotle", img: "pic/c.jpg" },
            { name: "The Cheesecake Factory", img: "pic/l.jpg" },
            { name: "Popeyes", img: "pic/pop.jpg" },
            { name: "Ben & Jerry's", img: "pic/ben.jpg" },
            { name: "Krispy Kreme", img: "pic/kri.jpg" },
            { name: "Panera Bread", img: "pic/kyu.jpg" },
            { name: "Wendy's", img: "pic/wen.jpg" },
            { name: "Dairy Queen", img: "pic/dai.jpg" },
            { name: "Outback Steakhouse", img: "pic/ste.jpg" },
            { name: "Olive Garden", img: "pic/oli.jpg" },
            { name: "Buffalo Wild Wings", img: "pic/wild.jpg" },
            { name: "Texas Roadhouse", img:"pic/texas.jpg" },
            { name: "In-N-Out Burger", img: "pic/ger.jpg" },
            { name: "Arby's", img: "pic/arby.jpg" },
            { name: "Hard Rock Cafe", img: "pic/hard.jpg" },
            { name: "P.F. Chang's", img: "pic/momo.jpg" }
        ];

        const restaurantList = document.getElementById("restaurantList");

        restaurants.forEach(rest => {
            let card = `<div class="restaurant-card" data-name="${rest.name}">
                <img src="${rest.img}" onerror="this.onerror=null; this.src='https://via.placeholder.com/400x250'" alt="${rest.name}">
                <h3>${rest.name}</h3>
                <p><i class="fas fa-motorcycle"></i> Delivery in 15-30 mins</p>
                <button>Order Now</button>
            </div>`;
            restaurantList.innerHTML += card;
        });

        function searchRestaurants() {
            let input = document.getElementById('searchBox').value.toLowerCase();
            document.querySelectorAll('.restaurant-card').forEach(card => {
                card.style.display = card.dataset.name.toLowerCase().includes(input) ? "block" : "none";
            });
        }
    </script>

</body>
</html>
